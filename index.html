<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Button</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #ff8e00, #ffd200);
            color: white;
            position: relative;
            overflow: hidden; /* Hide overflow */
        }

        #top-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fixed position for the top bar */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        #mailit {
            font-size: 34px; /* Increased font size by 10px */
        }

        #container {
            display: flex; /* Use flexbox to position items */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            height: calc(100% - 50px); /* Adjust for the height of the top bar */
            margin-top: 50px; /* Add margin for the fixed top bar */
            padding: 0 20px; /* Padding on the sides */
        }

        #image {
            width: 350px; /* Increased image width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 45px; /* Space between image and description */
            transition: transform 0.3s; /* Smooth transition for growth effect */
        }

        #image:hover {
            transform: scale(1.03); /* Grow the image by 3% */
        }

        button, #signup-button {
            padding: 10px; /* Padding for buttons */
            background-color: red; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition for hover effect */
            font-size: 18px; /* Increased font size for buttons */
        }

        button:hover, #signup-button:hover {
            background-color: darkred; /* Darker color on hover */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Glowing effect */
        }

        #email-input {
            width: 300px; /* Increased width of the input */
            padding: 10px; /* Padding for the input */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            margin-right: 10px; /* Space between input and button */
            font-size: 18px; /* Increased font size for input */
        }

        #input-container {
            display: flex; /* Align button and input horizontally */
            align-items: center; /* Center items vertically */
            margin-top: 20px; /* Space above the input field */
        }

        #description {
            margin-bottom: 20px; /* Space below the description */
            text-align: left; /* Align text to the left */
            max-width: 500px; /* Increased max width of the description */
            font-size: 28px; /* Increased font size by 10px */
            margin-right: 100px; /* Increased right margin */
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="mailit">Mailit</div>
        <button class="button">Download</button>
    </div>
    <div id="container">
        <img id="image" src="Mail.png" alt="Description of image">
        <div style="display: flex; flex-direction: column; align-items: flex-start;"> <!-- Vertical layout for description and input -->
            <div id="description">
                Mailit is a temporary disposable email service to ensure you don't get junk emails in your inboxes. It's perfect for signing up for services you don't plan to commit to.
                <br><br>
                Sign up for email updates below to get early access to new betas!
                <br><br>
                Ps: Make sure not to use a disposable email :)
            </div>
            <div id="input-container">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <button id="signup-button">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
